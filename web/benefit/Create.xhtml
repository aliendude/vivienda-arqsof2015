                    <h:inputText id="benefitPK_idbenefit" value="#{benefitController.selected.benefitPK.idbenefit}" title="#{bundle.CreateBenefitTitle_benefitPK_idbenefit}" required="true" requiredMessage="#{bundle.CreateBenefitRequiredMessage_benefitPK_idbenefit}"/>

                <br />

                <br />
                <h:link outcome="/index" value="#{bundle.CreateBenefitIndexLink}"/>
